<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple To Do List App</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>

      <div id="form">
        <input id="input" value="" type="text" placeholder="Enter task" />
        <input id="date" value="" type="date" />
        <button class="add">Add</button>
        <div class="hidden" id="error">
          <p class="message"></p>
          <div class="close">X</div>
        </div>
      </div>

      <table id="table"></table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
